<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dPlayer Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

  <script lang="javascript" src="js/jquery.min.js"></script>
	<!-- // <script lang="javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script> -->

  <script src="js/device.js"></script>
  <script type="text/javascript" src="http://cdn.octoshape.net/resources/player/infinitehd2/swfobject.js"></script>

<script>

$(document).ready(function(){

  //dPlayer
  $('#video1').dPlayer({
    device : { 
      full : 'videos/video1/full.txt',
      ios  : 'videos/video1/ios.txt',
      and  : 'videos/video1/android.txt',
      bb   : 'videos/video/android.txt',
    }
  });

});

</script>

  <!--[if lt IE 9]>
  <script src="http://css3-mediaqueries-js.googlecode.com/files/css3-mediaqueries.js"></script>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body>

<div class="dPlayer" id="video1"></div>
<div class="dPlayer" id="video2"></div>


</body>
</html>
